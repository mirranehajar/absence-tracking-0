<p-toast [style]="{marginTop: '80px'}"></p-toast>

<div class="card" style="width: 160px; margin-left: 1000px;  background-color: #EDEDED;">
  <img [src]="etudiantConnected.src" alt="Avatar" style="width: 160px; height: 160px; border-radius: 50%;" >
  <input type="file" accept="image/*"  (change)="onFileChanged($event)" style="background-color: #EDEDED">
</div>

<form style="text-align: center" method="POST" >
  <div style="display:inline-block; margin-right: 500px" class="form-group">
    <table style="width:100%">
      <tr>
        <th style="text-align: left">Cin:</th>
        <th><input [(ngModel)]="etudiantConnected.cin" disabled  name="cin" type="text" pInputText  required style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">Cne:</th>
        <th><input  disabled [(ngModel)]="etudiantConnected.cne" name="numeroSOM" type="number" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">Code Apogee:</th>
        <th><input disabled [(ngModel)]="etudiantConnected.codeApogee" name="firstName" type="text" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">Prénom:</th>
        <th><input disabled [(ngModel)]="etudiantConnected.firstName" name="lastName" type="text" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">Nom:</th>
        <th><input disabled [(ngModel)]="etudiantConnected.lastName" name="firstName" type="text" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">D.Naissance:</th>
        <th><input disabled [(ngModel)]="etudiantConnected.birthDay" name="birthday" type="text" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">Ville:</th>
        <th><input disabled [(ngModel)]="etudiantConnected.ville" name="ville" type="text" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">Email:</th>
        <th><input [(ngModel)]="etudiantConnected.mail" name="mail" type="text" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">Tél:</th>
        <th><input [(ngModel)]="etudiantConnected.tel" name="tel" type="tel" pInputText style="margin-left: 100px; width: 225px"></th>
      </tr>
      <br>
      <tr>
        <th style="text-align: left">password:</th>
        <th><button pButton (click)="showBasicDialog()" class="ui-button-raised" style="float: left"  label="Modifier le mot de passe" style="margin-left: 100px; background-color: #FCC74F"></button></th>
      </tr>
    </table>
  </div>
  <br>
  <p-dialog  header="Modification du mot de passe" [modal]="true"  [style]="{width: '50vw'}" [baseZIndex]="10000"[(visible)]="displayBasic"  [draggable]="false" [resizable]="false">
    <form style="text-align: center" method="POST" >
      <div style="display:inline-block" class="form-group">
        <div class="row">
          <div class="ui-inputgroup">
                  <span class="ui-float-label" style="margin-top: 10px">
         <input [(ngModel)]="currentPassword" type="password" id="float-input" size="30" pInputText>
         <label for="float-input">Mot de passe courrant</label>
                  </span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="ui-inputgroup">
                      <span class="ui-float-label" style="margin-top: 10px">
         <input [(ngModel)]="password" type="password" id="float-input1" size="30" pInputText>
         <label for="float-input1">nouveau mot de passe</label>
                  </span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="ui-inputgroup">
                           <span class="ui-float-label" style="margin-top: 10px">
               <input [(ngModel)]="passwordConfirm" type="password" id="float-input2" size="30" pInputText>
               <label for="float-input2">confirmer le mot de passe</label>
                  </span>
          </div>
        </div>
        <br>
        <button (click)="updatePassword()" type="submit" pButton  label="valider le changemant" ></button>
      </div>
    </form>
  </p-dialog>
  <br>
  <button  pButton (click)="showBasicDialog2()"  label="Valider les modifications" style="margin-right: 500px; background-color: #0882A1"></button>
  <p-dialog  header="Validation des modifications" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <form style="text-align: center" method="POST" >
      <div style="display:inline-block" class="form-group">
        <div class="row">
          <div class="ui-inputgroup">
                    <span class="ui-float-label" style="margin-top: 10px">
               <input [(ngModel)]="passwordUpdate" type="password" id="float-input3" size="30" pInputText required>
               <label for="float-input3">Etrez votre mot de passe</label>
                  </span>
          </div>
        </div>
        <br>
        <button type="submit" (click)="update()" pButton  label="valider"></button>
      </div>
    </form>
  </p-dialog>
</form>
