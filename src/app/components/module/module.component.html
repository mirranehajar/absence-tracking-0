<br>
<div class="row justify-content-center">
<button (click)="showBasicDialog()" class="btn btn-primary">Ajouter un module</button>
  </div>
<br>
<div class="row" >
  <div class="col-sm-4" *ngFor="let m of modules">
    <div class="card text-center">
      <div class="card-body  back">
        <h5 class="card-title">{{m.abreveation}}</h5>
        <p class="card-text">{{m.libelle}}</p>
        <a href="#" class="btn btn-primary"></a>
      </div>
      <div class="card-footer">
        <button (click)="showBasicDialog2()" pButton type="button" icon="pi pi-info"></button>&nbsp;&nbsp;
        <button (click)="deleteByLibelle(m)" pButton type="button" icon="pi pi-trash" class="ui-button-danger"></button>
      </div>
    </div>
    <br>
  </div>
</div>

<p-dialog  header="Ajout d'un module" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <form style="text-align: center" method="POST">
    <div style="display:inline-block" class="form-group">
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input [(ngModel)]="module.libelle" name="libelle" type="text" pInputText placeholder="Libelle" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input [(ngModel)]="module.abreveation" name="abreveation" type="text" pInputText placeholder="abreveation" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input [(ngModel)]="subject.libelle" name="subject" type="text" pInputText placeholder="Ajouter une matière" required>
        </div>&nbsp;
        <div>
        <button pButton class="ui-button-success" (click)="addSubject()" icon="pi pi-plus"></button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <p-multiSelect name="etudiants" editable="true" defaultLabel="Choisir des matières" [options]="subjects" [(ngModel)]="module.subjects" optionLabel="libelle"></p-multiSelect>
        </div>
      </div>
    </div>
    <br>
    <p-footer>
      <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="save()" label="Sauvegarder"></button>
      <button type="reset" pButton icon="pi pi-times" style="float: right"   class="ui-button-secondary"(click)="displayBasic=false" label="Annuler" class="ui-button-secondary"></button>
    </p-footer>
  </form>
</p-dialog>
