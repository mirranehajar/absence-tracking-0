<div class='app'>
  <div class='app-calendar' *ngIf="calendarVisible">
    <full-calendar
      #calendar
      defaultView="dayGridMonth"
      [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }"
      [plugins]="calendarPlugins"
      [weekends]="calendarWeekends"
      [events]="calendarEvents"
      (dateClick)="showBasicDialog($event)"
    (eventClick)="showBasicDialog2($event)">
    </full-calendar>
    <p-dialog  header="Ajout d'une sÃ©ance" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
      <form style="text-align: center" method="POST" >
        <div style="display:inline-block" class="form-group">
          <div class="row">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
              <input type="text" placeholder="Reference" [(ngModel)]="session.reference">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
              <input type="date" placeholder= arg.date [(ngModel)]="session.dateStart">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
              <input type="date" [(ngModel)]="session.dateStop">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
              <mat-form-field>
                <mat-label>Choisir les groupes</mat-label>
                <mat-select [(ngModel)]="session.groupes" name="etudiants" multiple>
                  <mat-option *ngFor="let g of session.groupes" [value]="g">{{g.libelle}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <br>
        <p-footer>
          <button (click)="handleDateClick($event)" type="submit" pButton icon="pi pi-check" style="float: left"  label="Confirm"></button>
        </p-footer>
      </form>
    </p-dialog>
  </div>

</div>
