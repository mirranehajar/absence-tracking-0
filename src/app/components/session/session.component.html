<div class='app'>
  <div class='app-calendar' *ngIf="calendarVisible">
    <full-calendar
      #calendar
      defaultView="dayGridMonth"
      [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }"
      [plugins]="calendarPlugins"
      [weekends]="calendarWeekends"
      [events]="calendarEvents"
      (dateClick)="showBasicDialog($event)"
    ></full-calendar>
    <p-dialog  header="Ajouter une séance" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
      <form style="text-align: center" method="POST" >
        <div style="display:inline-block" class="form-group">
          <div class="row">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
              <select placeholder="Selectioner un type de séance" name="Type séance"  [(ngModel)]="session.typeSession" required>
                <option *ngFor="let t of typeSessions" [ngValue]="t">{{t.libelle}}</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
              <input placeholder="Cycle" name="cycle" type="text" pInputText >
            </div>
          </div>
        </div>
        <br>
        <p-footer>
          <button (click)="handleDateClick($event)" type="submit" pButton icon="pi pi-check" style="float: left"  label="Confirm"></button>
        </p-footer>
      </form>
    </p-dialog>
  </div>

</div>
