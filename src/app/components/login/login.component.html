<div class="hero-image" >
  <div class="hero-text">
    <h5>bienvenue, </h5>
    <h5> vous pouvez s'identifier ici pour accéder a l'application</h5>

  <p-card header="Connectez vous" class="col-sm-6">
    <div  style="display:flex; align-items:center; justify-content:center; flex-direction:column" class="St">
      <div class="ui-inputgroup">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" [(ngModel)]="username"  type="text" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              S'il vous plaît, entrez une adresse email valide
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email est<strong>Important</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </div>
      <div class="ui-inputgroup">
        <mat-form-field class="example-full-width">
          <mat-label>Mot De Passe</mat-label>
          <input matInput placeholder="Entrer votre mot de passe" [(ngModel)]="password" type="password">
        </mat-form-field>
      </div>
      <br>
      <div class="ui-inputgroup">
        <button (click)="checkLogin()" pButton type="button" label="Login" class="ui-button-raised" style="background-color: #FCC74F"></button>
      </div>
    </div>
  </p-card>

  </div>
</div>
