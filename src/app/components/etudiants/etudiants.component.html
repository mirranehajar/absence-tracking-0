
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <div class="row">
        <div class="col-md-3">
          <button type="button" (click)="showBasicDialog()" pButton icon="pi pi-plus" label="Ajouter un étudiant"></button>
          <p-dialog  header="Ajout d'un nouveau étudiant" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
            <form style="text-align: center" method="POST" >
              <div style="display:inline-block" class="form-group">
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="etudiant.cne" name="cne" type="text" pInputText placeholder="Cne" required>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="etudiant.codeApogee" name="codeApogee" type="number" pInputText placeholder="Code Apogée">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="etudiant.cin" name="cin" type="text" pInputText placeholder="Cin">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="etudiant.firstName" name="firstName" type="text" pInputText placeholder="Prénom">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="etudiant.lastName" name="lastName" type="text" pInputText placeholder="Nom">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="etudiant.birthDay" name="birthDay" type="date" pInputText placeholder="Jour de naissance">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="etudiant.tel" name="tel" type="tel" pInputText placeholder="Téléphone">
                  </div>
                </div>
              <br>
              <div class="row">
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                  <select  name="Filiere"  [(ngModel)]="etudiant.filiere" required>
                    <option *ngFor="let s of sectors" [ngValue]="s">{{s.libelle}}</option>
                  </select>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                  <select  name="Groupe"  [(ngModel)]="etudiant.groupe" required>
                    <option *ngFor="let g of groupes" [ngValue]="g">{{g.libelle}}</option>
                  </select>
                </div>
              </div>
              </div>
              <br>
              <p-footer>
                <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="save()" label="Confirm"></button>
                <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="displayBasic=false" label="Cancel" class="ui-button-secondary"></button>
              </p-footer>

            </form>
          </p-dialog>
          <p-messages [value]="msgs">msg</p-messages>
        </div>

        <div class="col-md-3">
          <input type="file" (change)="onFileChange($event)" multiple="false" />
        </div>
        <div class="col-md-3">
          <p-button label="Donwload example" styleClass="ui-button-warning" (click)="export()" icon="pi pi-download" ></p-button>
        </div>
        <div class="col-md-3">
<span class="ui-float-label">
  <input type="text" class="form-control" size="15"id="disabled-input"/>
    <label for="disabled-input">Search</label>
    <p-button icon="pi pi-search" styleClass="ui-button-secondary"></p-button>
</span>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="table-responsive-sm">
          <p-table [columns]="cols" [value]="etudiants" [paginator]="true" [rows]="7">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th>Image</th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <td>
                  <img [src]="getImage(rowData.cin)">
                </td>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
              <p-button icon="pi pi-user-edit" (click)="showBasicDialog2(rowData)" styleClass="ui-button-info"></p-button>
              <p-dialog  header="Modification d'un étudiant" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">
                <form style="text-align: center" method="POST" >
                  <div style="display:inline-block" class="form-group">
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                        <input [(ngModel)]="etudiantFounded.cne" disabled  name="cne" type="text" pInputText>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                        <input [(ngModel)]="etudiantFounded.cin" disabled name="cin" type="text" pInputText>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                        <input [(ngModel)]="etudiantFounded.codeApogee" disabled  name="codeApogee" type="number" pInputText  required>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                        <input [(ngModel)]="etudiantFounded.firstName" name="firstName" type="text" pInputText >
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                        <input [(ngModel)]="etudiantFounded.lastName" name="lastName" type="text" pInputText >
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                        <input [(ngModel)]="etudiantFounded.birthDay" name="birthDay" type="date" pInputText>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                        <input [(ngModel)]="etudiantFounded.tel" name="tel" type="tel" pInputText >
                      </div>
                    </div>
                  </div>
                  <br>
                  <p-footer>
                    <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="update()" label="Confirm"></button>
                    <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="displayBasic2=false" label="Cancel" class="ui-button-secondary"></button>
                  </p-footer>
                </form>
              </p-dialog>
              <p-button icon="pi pi-trash" styleClass="ui-button-danger" (onClick)="deleteByCne(rowData)"></p-button>
            </tr>
            </ng-template>
            </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
