
      <div *ngIf="enseignantConnected.role == 1"  class="row">
        <div class="col-md-4">
          <button style="background-color: #FCC74F" type="button" (click)="showBasicDialog()" pButton icon="pi pi-plus" label="Ajouter un étudiant"></button>
          <p-dialog  header="Ajout d'un nouveau étudiant" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
            <form style="text-align: center" method="POST" >
              <div style="display:inline-block" class="form-group">
                <div class="row">
                  <div class="ui-inputgroup">
                      <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input" [(ngModel)]="etudiant.cne" name="cne" type="text" size="30" pInputText required="required">
    <label for="float-input">Cne</label>
                       </span>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input1" [(ngModel)]="etudiant.codeApogee" name="codeApogee" type="number" size="30" pInputText required="required">
    <label for="float-input1">Code Apogée</label>
                       </span>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                     <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input2" [(ngModel)]="etudiant.cin" name="cin" type="text" size="30" pInputText required="required">
    <label for="float-input2">Cin</label>
                       </span>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                      <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input3" [(ngModel)]="etudiant.firstName" name="firstName" type="text" size="30" pInputText required="required">
    <label for="float-input3">Cin</label>
                       </span>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                     <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input4" [(ngModel)]="etudiant.lastName" name="lastName" type="text" size="30" pInputText required="required">
    <label for="float-input4">Nom</label>
                       </span>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-float-label" style="margin-top: 10px">
    <input  [(ngModel)]="etudiant.birthDay" max="2000-03-31"name="birthDay" type="date" size="30" pInputText >
                       </span>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input5" [(ngModel)]="etudiant.tel" name="tel" type="tel" size="30" pInputText required="required">
    <label for="float-input5">Téléphone</label>
                       </span>
                  </div>
                </div>
              <br>
                <div class="row">
                <div class="ui-inputgroup">
                  <p-radioButton name="sex" label="Feminin" value="F" [(ngModel)]="etudiant.sex"></p-radioButton>
                  <p-radioButton name="sex" label="Masculin" value="M" [(ngModel)]="etudiant.sex"></p-radioButton>
                </div>
              </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <p-dropdown name="ville" [options]="cities" [(ngModel)]="city" placeholder="Choisir une ville" optionLabel="ville" ></p-dropdown>
                  </div>
                </div>
                <br>
              <div class="row">
                <div class="ui-inputgroup">
                  <p-dropdown name="sector" (onChange)="onChangeSector()" [options]="sectors" [(ngModel)]="etudiant.sector" placeholder="Choisir une filière" optionLabel="abreveation"></p-dropdown>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="ui-inputgroup">
                  <p-dropdown name="groupe" [options]="groupesFounded" [(ngModel)]="etudiant.groupe" placeholder="Choisir un groupe" optionLabel="reference"></p-dropdown>
                </div>
              </div>
              </div>
              <br>
              <p-footer>
                <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="save()" label="Confirm"></button>
                <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="displayBasic=false" label="Cancel" class="ui-button-secondary"></button>
              </p-footer>

            </form>
          </p-dialog>
          <p-messages [value]="msgs">msg</p-messages>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="ui-inputgroup">
              <p-dropdown name="sector" placeholder="Choisir une filière" (onChange)="onChangeImport()" [options]="sectors" [(ngModel)]="sectorImport" optionLabel="abreveation"></p-dropdown>
            </div>
          </div>
          <br>
          <div class="row" *ngIf="sectorImport != null">
            <div class="ui-inputgroup">
              <p-dropdown name="groupe" placeholder="Choisir un groupe"  [options]="groupesFounded" [(ngModel)]="groupeImport"  optionLabel="reference"></p-dropdown>
            </div>
          </div>
          <br>
          <div class="row" *ngIf="groupeImport != null">
            <div class="ui-inputgroup">
              <input type="file" (change)="onFileChange($event)" multiple="false" />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <p-button style="background-color: #FCC74F" label="Donwload example" (click)="export()" icon="pi pi-download" ></p-button>
        </div>
      </div>
    <div class="card-body">
        <div class="table-responsive-sm">
          <p-table [autoLayout]="true" [columns]="cols" [value]="etudiants" [paginator]="true" [rows]="7">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th></th>
                <th>Image</th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
                <th>Filière</th>
                <th>Groupe</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr>
                <p-button *ngIf="enseignantConnected.role == 1"  icon="pi pi-refresh"  (onClick)="password(rowData)"></p-button>
                <td><img width="40" height="40" [src]="rowData.src" ></td>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
                <td *ngIf="rowData.sector == null"></td>
                <td *ngIf="rowData.sector">{{rowData.sector.abreveation}}</td>
                <td *ngIf="rowData.groupe == null"></td>
                <td *ngIf="rowData.groupe">{{rowData.groupe.libelle}}</td>
              <p-button *ngIf="enseignantConnected.role == 1"  icon="pi pi-user-edit" (click)="showBasicDialog2(rowData)" styleClass="ui-button-info"></p-button>
              <p-dialog  header="Modification d'un étudiant" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">
                <form style="text-align: center" method="POST" >
                  <div style="display:inline-block" class="form-group">
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input6" [(ngModel)]="etudiantFounded.cne" disabled  name="cne" type="text" size="30" pInputText required="required">
    <label for="float-input6">Cne</label>
                       </span>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                         <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input7" [(ngModel)]="etudiantFounded.cin" disabled name="cin" type="text" size="30" pInputText required="required">
    <label for="float-input7">Cin</label>
                       </span>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                         <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input8" [(ngModel)]="etudiantFounded.codeApogee" disabled  name="codeApogee" type="number" size="30" pInputText required="required">
    <label for="float-input8">Code Apogée</label>
                       </span>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input9" [(ngModel)]="etudiantFounded.firstName" name="firstName" type="text" size="30" pInputText required="required">
    <label for="float-input9">Prénom</label>
                       </span>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input10" [(ngModel)]="etudiantFounded.lastName" name="lastName" type="text" size="30" pInputText required="required">
    <label for="float-input10">Prénom</label>
                       </span>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                         <span class="ui-float-label" style="margin-top: 10px">
    <input [(ngModel)]="etudiantFounded.birthDay" name="birthDay" type="date" size="30" pInputText>
                       </span>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                         <span class="ui-float-label" style="margin-top: 10px">
    <input id="float-input11" [(ngModel)]="etudiantFounded.tel" name="tel" type="tel" size="30" pInputText required="required">
    <label for="float-input11">Prénom</label>
                       </span>
                      </div>
                    </div>
                  <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <p-radioButton name="sex" label="Feminin" value="F" [(ngModel)]="etudiantFounded.sex"></p-radioButton>
                        <p-radioButton name="sex" label="Masculin" value="M" [(ngModel)]="etudiantFounded.sex"></p-radioButton>
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <div class="ui-inputgroup">
                        <p-dropdown name="ville" [options]="cities" [(ngModel)]="city" [placeholder]="city.ville" optionLabel="ville" ></p-dropdown>
                      </div>
                    </div>
                    <br>
                  <div class="row">
                    <div class="ui-inputgroup">
                      <p-dropdown name="sector" [options]="sectors" [(ngModel)]="etudiantFounded.sector" optionLabel="abreveation"></p-dropdown>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="ui-inputgroup">
                      <p-dropdown name="groupe" (onChange)="onChangeSectorFounded()" [options]="groupesFounded" [(ngModel)]="etudiantFounded.groupe"  optionLabel="reference"></p-dropdown>
                    </div>
                  </div>
                  </div>
                  <br>
                  <p-footer>
                    <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="update()" label="Confirm"></button>
                    <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="displayBasic2=false" label="Cancel" class="ui-button-secondary"></button>
                  </p-footer>
                </form>
              </p-dialog>
              <p-button *ngIf="enseignantConnected.role == 1"  icon="pi pi-trash" styleClass="ui-button-danger" (onClick)="deleteByCne(rowData)"></p-button>
            </tr>
            </ng-template>
            </p-table>
        </div>
    </div>
