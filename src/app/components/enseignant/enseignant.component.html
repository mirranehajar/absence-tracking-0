<div class="container">
  <div class="card text-center">
    <div class="card-header">
  <div class="row">
    <div class="col-md-3">
      <button type="button" (click)="showBasicDialog()" pButton icon="pi pi-plus" label="Add a professor"></button>
      <p-dialog  header="Add a new professor" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
        <form style="text-align: center" method="POST" >
            <div style="display:inline-block" class="form-group">
              <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignant.matricule" name="matricule" type="number" pInputText placeholder="Matricule" required>
                </div>
              </div>
              <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignant.cin" name="cin" type="text" pInputText placeholder="Cin">
                  </div>
                </div>
              <br>
              <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignant.firstName" name="firstName" type="text" pInputText placeholder="First name">
                  </div>
                </div>
              <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignant.lastName" name="lastName" type="text" pInputText placeholder="Last name">
                  </div>
                </div>
              <br>
              <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignant.birthDay" name="birthDay" type="date" pInputText placeholder="Birth day">
                  </div>
                </div>
              <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignant.tel" name="tel" type="tel" pInputText placeholder="Phone number">
                  </div>
                </div>
            </div>
              <br>
          <p-footer>
            <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="save()" label="Confirm"></button>
            <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="displayBasic=false" label="Cancel" class="ui-button-secondary"></button>
          </p-footer>
        </form>
      </p-dialog>
    </div>
    <div class="col-md-3">
      <input type="file" (change)="onFileChange($event)" multiple="false" />
        <p-fileUpload icon="pi pi-upload" customUpload="true" [auto]="true" chooseLabel="Import Professors" (onUpload)="onFileChange($event)" multiple="false" #fubauto mode="basic"  url="./upload.php" accept=".xlsx,.csv" maxFileSize="1000000" ></p-fileUpload>
    </div>
    <div class="col-md-3">
      <p-button label="Donwload example" styleClass="ui-button-warning" (click)="export()" icon="pi pi-download" ></p-button>
    </div>
    <div class="col-md-3">
<span class="ui-float-label">
    <input id="disabled-input" type="text" size="15">
    <label for="disabled-input">Search</label>
    <p-button icon="pi pi-search" styleClass="ui-button-secondary"></p-button>
</span>
    </div>
    </div>
  </div>
    <div class="card-body">
  <div >
    <div>
      <table class="table table-bordered " matSort (matSortChange)="sortData($event)">
        <thead>
        <tr>
          <th mat-sort-header="matricule">Matricule</th>
          <th mat-sort-header="cin">Cin</th>
          <th mat-sort-header="firstName">First Name</th>
          <th mat-sort-header="lastName">Last Name</th>
          <th mat-sort-header="mail">Mail</th>
          <th mat-sort-header="birthDay">Birth Day</th>
          <th mat-sort-header="tel">Phone Number</th>
          <th>DÃ©partement</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of sortedData">
          <td >{{e.matricule}}</td>
          <td>{{e.cin}}</td>
          <td>{{e.firstName}}</td>
          <td>{{e.lastName}}</td>
          <td>{{e.mail}}</td>
          <td>{{e.birthDay}}</td>
          <td>{{e.tel}}</td>
          <td></td>
          <p-button (click)="showBasicDialog2(e)" icon="pi pi-user-edit" styleClass="ui-button-info"></p-button>
          <p-dialog  header="Edit professor" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">
            <form style="text-align: center" method="POST" >
              <div style="display:inline-block" class="form-group">
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignantFounded.matricule" disabled  name="matricule" type="text" pInputText  required>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignantFounded.cin" disabled name="cin" type="text" pInputText >
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignantFounded.firstName" name="firstName" type="text" pInputText >
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignantFounded.lastName" name="lastName" type="text" pInputText >
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignantFounded.birthDay" name="birthDay" type="date" pInputText>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input [(ngModel)]="enseignantFounded.tel" name="tel" type="tel" pInputText >
                  </div>
                </div>
              </div>
              <br>
              <p-footer>
                <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="update()" label="Confirm"></button>
                <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="displayBasic=false" label="Cancel" class="ui-button-secondary"></button>
              </p-footer>
            </form>
          </p-dialog>
          <p-button icon="pi pi-trash" styleClass="ui-button-danger" (onClick)="deleteByMatricule(e)"></p-button>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
</div>
</div>
