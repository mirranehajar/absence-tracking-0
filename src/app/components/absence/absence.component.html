
<br>
<p-table [autoLayout]="true" [columns]="cols" [value]="absencesFounded" [paginator]="true" [rows]="7">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Image</th>
      <th *ngFor="let col of columns" >
        {{col.header}}
      </th>
      <th>Absence</th>
      <th>Justification</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td><img width="40" height="40" [src]="rowData.etudiant.src" ></td>
      <td *ngFor="let col of columns">
        {{rowData.etudiant[col.field]}}
      </td>
      <td style="align-content: center"><p-selectButton  [options]="types" [(ngModel)]="rowData.absent" (onChange)="update(rowData)" ></p-selectButton></td>
      <td>
        <br><button *ngIf="rowData.justificatif != null" type="button" style="float: left" (click)="showBasicDialog(rowData)" pButton icon="pi pi-eye"></button>
        &nbsp;{{rowData.justification}}
      </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog header="Justificatif" position="top" [(visible)]="display" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <br> <img [src]="absenceFounded.src">
</p-dialog>
