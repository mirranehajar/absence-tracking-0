<div class="table-responsive">
  <table  class="grid table table-bordered table-sortable">
    <thead>
    <tr>
      <th>Cne</th>
      <th>code apogee</th>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Absence</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of etudiants" [(ngModel)]="absence.etudiant">
      <td>{{e.cne}}</td>
      <td>{{e.codeApogee}}</td>
      <td>{{e.lastName}}</td>
      <td>{{e.firstName}}</td>
      <td>{{e.nbrAbsence}}</td>

    </tr>
    </tbody>
  </table>
</div>
<p-table [columns]="cols" [value]="etudiants" [paginator]="true" [rows]="7">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <p-selectButton [options]="types" [(ngModel)]="absence.absent" ></p-selectButton>
    </tr>
  </ng-template>
</p-table>
