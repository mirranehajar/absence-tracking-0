        <input  name="birthDay" type="date" pInputText style="margin-left: 45px;">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="pi pi-mobile" style="line-height: 1.25;"></i></span>

        <input  name="tel" type="tel" pInputText style="margin-left: 100px;">
      </div>
    </div>
  </div>
  <br>
    <div class="row">

              <div class="row">
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-key" style="line-height: 1.25;"></i></span>
                  <input  name="matricule" type="password" pInputText placeholder="current password" required>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-key" style="line-height: 1.25;"></i></span>
                  <input  name="cin" type="password" pInputText placeholder="new password">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-key" style="line-height: 1.25;"></i></span>
                  <input  name="firstName" type="password" pInputText placeholder="confirm new password">
                </div>
              </div>
              <br>
              <button type="submit" pButton  icon="pi pi-check" style="float: left"   style="margin-left: 50px;"></button>
            </div>
          </form>
        </p-dialog>
    </div>
    <br>
