<div class="container">
  <div class="row">
  <div class="col-md-1">
    <img  src="assets/images/fstg.jpg" alt="image" style="width:100%">
  </div>
  <div class="col-md-10">
    <!--Navbar-->
    <mdb-navbar #nav SideClass="navbar navbar-expand-lg navbar-light white">

      <!-- Navbar brand -->
      <mdb-navbar-brand>
        <a class="navbar-brand" href="#"><i class="pi pi-home" style="font-size: 30px"></i>Acceuil</a>
      </mdb-navbar-brand>

      <links>
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a  class="nav-link"><i class="pi pi-user" style="font-size: 30px"></i> Profile</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown mega-dropdown" mdbDropdown>
            <a mdbDropdownToggle class="nav-link dropdown-toggle"><i class="pi pi-list" style="font-size: 30px"></i>Filière</a>
            <div class="dropdown-menu mega-menu row z-depth-1 ">
              <div *ngFor="let s of sectors" class="item has_submenu">
              <a href="#" ><i class="pi pi-desktop" style="font-size: 1em"></i>{{" " + s.libelle}}</a>
                <button pButton type="button" style="float: right; width:25px; height: 25px; opacity: 0.8 "  (click)="showBasicDialog2(s)"  icon="pi pi-pencil" ></button>
                <div class="submenu">
                  <div class="item"><i class="material-icons">face</i>ITEM 2a</div>
                  <div class="dropdown-divider"></div>
                  <div class="item"><i class="material-icons">face</i>ITEM 2b</div>
                </div>
                <div class="dropdown-divider"></div>
              </div>
              <div style="text-align: center">
              <button pButton type="button"  icon="pi pi-plus" (click)="showBasicDialog()" style="opacity: 0.8" label="Nouvelle Filière" ></button>
            </div>
            </div>
          </li>
          <li class="nav-item">
            <a  class="nav-link"><i class="pi pi-users" style="font-size: 30px"></i>Étudiants</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link"><i class="pi pi-star" style="font-size: 30px"></i>Enseignants</a>
          </li>
        </ul>
        <i class="pi pi-bell"></i>
        <i class="pi pi-sign-out"></i>
        <!-- Links -->
      </links>
      <!-- Collapsible content -->
    </mdb-navbar>
    <!--/.Navbar-->

  </div>
    <div class="col-md-1">
      <img  src="assets/images/logoFst.png" alt="image" style="width:250%">
    </div>
  </div>
</div>
<p-dialog  header="Ajout d'une filière" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <form style="text-align: center" method="POST" >
    <div style="display:inline-block" class="form-group">
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input  placeholder="Libelle" [(ngModel)]="sector.libelle" name="libelle" type="text" pInputText  required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <select  name="Cycle"  [(ngModel)]="sector.cycle" required>
            <option *ngFor="let c of cycles" [ngValue]="c">{{c.libelle}}</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <select  name="Responsable"  [(ngModel)]="sectorManager.enseignant" required>
            <option *ngFor="let e of enseignants" [ngValue]="e" >{{e.lastName +" " + e.firstName }}</option>
          </select>
         </div>
      </div>
    </div>
    <br>
    <p-footer>
      <p-footer>
        <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="save()" label="Confirm"></button>
        <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="displayBasic=false" label="Cancel" class="ui-button-secondary"></button>
      </p-footer>
    </p-footer>
  </form>
</p-dialog>
<p-dialog  header="Modification d'une filière" [(visible)]="displayBasic2" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <form style="text-align: center" method="POST" >
    <div style="display:inline-block" class="form-group">
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input disabled [(ngModel)]="sectorFounded.libelle" name="libelle" type="text" pInputText  required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <select name="Cycle"  [(ngModel)]="sectorFounded.cycle" required>
            <option *ngFor="let c of cycles" [ngValue]="c">{{c.libelle}}</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <select name="Responsable"  [(ngModel)]="sectorManager.enseignant" required>
            <option *ngFor="let e of enseignants" [ngValue]="e" >{{e.lastName +" " + e.firstName }}</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <p-footer>
      <p-footer>
        <button type="submit" pButton icon="pi pi-check" style="float: left" (click)="update()" label="enregister"></button>
        <button type="reset" pButton icon="pi pi-times" style="float: right" (click)="deleteByLibelle(sectorFounded)" label="Supprimer" class="ui-button-danger"></button>
      </p-footer>
    </p-footer>
  </form>
</p-dialog>
